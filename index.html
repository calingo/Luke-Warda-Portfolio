---
layout: default
---
<div class="grid margin-center content-max">
	<div class="banner unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 scene_element">
		<h1 class="heading header-big gutter ">User Experience &amp; Product Design Lead <!-- <span class="styled-link">@Burberry</span> --></h1>
		<h3 class="gutter giga subheading">A selection of projects</h3>
	</div>
	<section class="projects-wrapper">
		<ul class="projects">
			{% for project in site.pages %}
				{% if project.type == 'project' %}
				
					<div class="project project_gutter scene_element scene_element--fadein">
						<a href="{{site.baseurl}}/projects/{{project.folder}}" class="project-link" id="#{{project.folder}}">
								<li class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 island project-image">
									<div class="project-title">
										<h3 class="micro">{{project.title}}</h3>
										<h2 class="giga subtitle">{{project.subtitle}}</h2>
									</div>
								</li>
						</a>
					</div>
				
				{% endif %}
			{% endfor %}
		</ul>
	</section>
</div>
