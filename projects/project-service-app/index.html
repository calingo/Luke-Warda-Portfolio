				{% for project in site.pages %}
					{% if project.folder == 'project-service-app' %}

						<h3 class="gutter giga subheading opacity-50">{{project.tags}}</h3>
					{% endif %}
				{% endfor %}
		</div>		
  	</div>
  	<div class="scene_element scene_element--fadeinup">

	</div>
</div>
